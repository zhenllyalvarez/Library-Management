<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>
<body>
    <section>
        <div class="flex flex-row w-full gap-12 content-center h-screen">
            <div class="flex flex-col w-full items-end">
                <img class="w-3/6 h-screen" src="./Public/Assets/img/undraw_book_lover_re_rwjy.svg" alt="">
            </div>
            <div class="flex w-full items-center">
                <div class="space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Sign up an account
                    </h1>
                    <form class="space-y-8 md:space-y-6" action="" method="">
                        <div>
                            <label for="text" class="block mb-2 text-sm font-medium text-gray-900">Fullname</label>
                            <input type="text" class="bg-gray-50 border border-gray-300 text-gray-500 rounded-lg focus:ring-primary-600 focus:border-primary-600 w-80 p-2.5 text-sm" placeholder="Fullname">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                            <input type="email" class="bg-gray-50 border border-gray-300 text-gray-500 rounded-lg focus:ring-primary-600 focus:border-primary-600 w-80 p-2.5 text-sm" placeholder="Example@gmail.com">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input type="password" class="bg-gray-50 border border-gray-300 text-gray-500 rounded-lg focus:ring-primary-600 focus:border-primary-600 w-80 p-2.5 text-sm" placeholder="********">
                        </div>
                        <div>
                            <label for="confirm-passwordd" class="block mb-2 text-sm font-medium text-gray-900">Confirm Password</label>
                            <input type="password" class="bg-gray-50 border border-gray-300 text-gray-500 rounded-lg focus:ring-primary-600 focus:border-primary-600 w-80 p-2.5 text-sm" placeholder="********">
                        </div>
                        <div>
                            <button class="bg-indigo-500 hover:bg-indigo-600 px-6 py-2 text-white rounded">
                                Create Account
                            </button>
                        </div>
                        <p class="text-sm font-light text-gray-500">
                           Already have an account? <a class="font-medium text-blue-600 hover:text-blue-500" href="Index.html">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
